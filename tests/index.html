<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>isMobile Test Suite</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/coffeescript/1.6.3.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../isMobile.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tmp/AndroidSpec.js"></script>
  <script type="text/javascript" src="spec/AppleSpec.js"></script>
  <script type="text/javascript" src="spec/DesktopSpec.js"></script>
  <script type="text/javascript" src="spec/OtherSpec.js"></script>
  <script type="text/javascript" src="spec/SevenInchSpec.js"></script>

  <script type="text/coffeescript">
    do ->
      jasmineEnv = jasmine.getEnv()
      jasmineEnv.updateInterval = 1000

      htmlReporter = new jasmine.HtmlReporter()
      jasmineEnv.addReporter htmlReporter

      jasmineEnv.specFilter = (spec) ->
        htmlReporter.specFilter spec

      execJasmine = ->jasmineEnv.execute()
      currentWindowOnload = window.onload

      window.onload = ->
        currentWindowOnload?()
        execJasmine()

  </script>
</head>
<body>
</body>
</html>
